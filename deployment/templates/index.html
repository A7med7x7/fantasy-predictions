<!DOCTYPE html>
<html>
<head>
    <title>Feature Input Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
        button {
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(42, 42, 42);
        }
    </style>
</head>
<body>
    <h1>Enter Player Data</h1>
    <form id="featureForm">
        <label for="position">Position (0: DEF, 1: FWD, 2: GK, 3: MID):</label><br>
        <input type="number" id="position" name="position" required><br><br>

        <label for="assists">Assists:</label><br>
        <input type="number" id="assists" name="assists" required><br><br>

        <label for="bonus">Bonus:</label><br>
        <input type="number" id="bonus" name="bonus" required><br><br>

        <label for="clean_sheets">Clean Sheets:</label><br>
        <input type="number" id="clean_sheets" name="clean_sheets" required><br><br>

        <label for="goals_conceded">Goals Conceded:</label><br>
        <input type="number" id="goals_conceded" name="goals_conceded" required><br><br>

        <label for="goals_scored">Goals Scored:</label><br>
        <input type="number" id="goals_scored" name="goals_scored" required><br><br>

        <label for="minutes">Minutes:</label><br>
        <input type="number" id="minutes" name="minutes" required><br><br>

        <label for="own_goals">Own Goals:</label><br>
        <input type="number" id="own_goals" name="own_goals" required><br><br>

        <label for="penalties_missed">Penalties Missed:</label><br>
        <input type="number" id="penalties_missed" name="penalties_missed" required><br><br>

        <label for="penalties_saved">Penalties Saved:</label><br>
        <input type="number" id="penalties_saved" name="penalties_saved" required><br><br>

        <label for="red_cards">Red Cards:</label><br>
        <input type="number" id="red_cards" name="red_cards" required><br><br>

        <label for="saves">Saves:</label><br>
        <input type="number" id="saves" name="saves" required><br><br>

        <label for="selected">Selected:</label><br>
        <input type="number" id="selected" name="selected" required><br><br>

        <label for="was_home">Was Home (0: Away, 1: Home):</label><br>
        <input type="number" id="was_home" name="was_home" required><br><br>

        <label for="yellow_cards">Yellow Cards:</label><br>
        <input type="number" id="yellow_cards" name="yellow_cards" required><br><br>

        <label for="GW">GW:</label><br>
        <input type="number" id="GW" name="GW" required><br><br>

        <label for="total_points_lag">Total Points Lag:</label><br>
        <input type="number" id="total_points_lag" name="total_points_lag" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('featureForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const data = {
                position: parseInt(document.getElementById('position').value),
                assists: parseInt(document.getElementById('assists').value),
                bonus: parseInt(document.getElementById('bonus').value),
                clean_sheets: parseInt(document.getElementById('clean_sheets').value),
                goals_conceded: parseInt(document.getElementById('goals_conceded').value),
                goals_scored: parseInt(document.getElementById('goals_scored').value),
                minutes: parseInt(document.getElementById('minutes').value),
                own_goals: parseInt(document.getElementById('own_goals').value),
                penalties_missed: parseInt(document.getElementById('penalties_missed').value),
                penalties_saved: parseInt(document.getElementById('penalties_saved').value),
                red_cards: parseInt(document.getElementById('red_cards').value),
                saves: parseInt(document.getElementById('saves').value),
                selected: parseInt(document.getElementById('selected').value),
                was_home: parseInt(document.getElementById('was_home').value),
                yellow_cards: parseInt(document.getElementById('yellow_cards').value),
                GW: parseInt(document.getElementById('GW').value),
                total_points_lag: parseInt(document.getElementById('total_points_lag').value),
            };

            fetch('http://127.0.0.1:5000', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ X: Object.values(data) })
            })
            .then(response => response.json())
            .then(result => {
                console.log(result);
                alert(JSON.stringify(result));
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
